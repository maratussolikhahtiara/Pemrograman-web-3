<html>
<head> 	
	<title> Contoh Program Javascript </title>
</head>
<SCRIPT language="Javascript"> 
//<!-
var nilai = prompt("Nilai (0-100):" ,0); // membuat variabel yang didalamnya terdapat nilai (0-100) dan tersimpan pada prompt
var nilai = "" // membuat variabel hasil yang menyimpan nilai string
if (nilai>=60) // jika nilai lebih dari 60 
hasil = "Lulus" // jika nilai lebih dari 60 maka lulus
else // jika tidak lebih dari 60
hasil = "Tidak Lulus" // jika tidak lebih dari 60 atau kurang dari 60 maka tidak lulus
document.write("hasil: " + hasil) 
//->
</SCRIPT>
</body>
</html>
