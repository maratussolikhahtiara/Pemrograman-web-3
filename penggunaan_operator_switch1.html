<html>
<head> 	
	<title> Contoh Program Javascript </title>
</head>
<SCRIPT language="Javascript"> 
function test()

{
	val1=window.prompt("Input Nilai (1-5):") // variabel val1 akan menyimpan data pada window prompt dengan teks input nilai (1-5):
	switch (val1) // switch memanggil variabel val1
{
	case "1" : 
	document.write("bilangan satu") // menampilkan bilangan satu 
	break
	
	case "2" : 
	document.write("bilangan dua") // menampilkan bilangan dua 
	break
	
	case "3" : 
	document.write("bilangan tiga") // menampilkan bilangan tiga 
	break
	
	case "4" : 
	document.write("bilangan empat") // menampilkan bilangan empat 
	break
	
	case "5" :
	document.write("bilangan lima") // menampilkan bilangan lima 
	break 
	
	default : 
	document.write("bilangin lainnya") // menampilkan bilangan yang lainnya 
}
}
</SCRIPT>
<body>
