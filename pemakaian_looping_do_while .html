<html>
<head> 	
	<title> Contoh Program Javascript </title>
</head>
<body>
	<script language="Javascript">
		//<!
		var x=0 //variabel x yang memiliki nila 0
		do{ 
			document.write(x+"<br>") // menampilkan nilai x 
			x++; // pada setiap perulangan variabel x akan +1
		}
		while (x<=10) // melakukan perulangan selama 10 kali 
		
		// ->
		</script> </body>
	</html>
